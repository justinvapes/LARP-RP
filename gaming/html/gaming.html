<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui-pro@2.1.14/dist/css/themes/coreui-dark.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js" integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.css" integrity="sha512-MpdEaY2YQ3EokN6lCD6bnWMl5Gwk7RjBbpKLovlrH6X+DRokrPRAF3zQJl1hZUiLXfo2e9MrOt+udOnHCAmi5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/bootstrap.css" integrity="sha512-eSjlj23qCNm7hmEQiXiJGCxLVT3weZ47TdIESCNFm8LwNDBtmRAbdDXwkKLLA5HPQIR1yl9JYO0wQG6gIPJoRQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="js/slots/jquery.slotmachine.min.css">
  <script src="js/slots/slotmachine.min.js"></script> <!-- TODO link to min after debugging -->
  <script src="js/slots/jquery.slotmachine.min.js"></script>
  <link rel="stylesheet" type="text/css" href="cards.css" />
  <script src="cards.js" type="text/javascript"></script> <!-- There was a breaking issue with the CDN that I needed to manually fix, so we local load it -->
  <link href="gaming.css" rel="stylesheet" type="text/css" />
  <script src="gaming.js" type="text/javascript"></script>
</head>
<body>
  <div class="gamingContainer container-fluid">
    <div class="diamondLogo"></div>
    <div class="row">
      <div class="col">
        <div class="gameCard row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Game Table 1</h5>
                <h6 class="card-subtitle mb-2 text-muted">Total Winnings:</h6>
                <div class="card-text gamePlayersCardAnchor">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="readyUpRoom">
          <div class="row">
            <div class="col readyUpAnchor">

            </div>
          </div>
          <div class="row mt-2 mr-3 mb-3">
            <div class="col">
              <button class="btn btn-secondary float-right btnLeaveGame">Leave Game</button>
            </div>
          </div>
        </div>
        <div class="playerCards row p-2">
          <div class="col">
            <div class="playerCardDisplay row">
              
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary float-right btnLeaveGame">Leave Game</button>
              </div>
            </div>
          </div>
        </div>
        <div class="finalScore row p-2">
          <div class="col">
            <div class="row">
              <div class="col">
                Final Scores:
              </div>
              <div class="row p-2">
                <div class="col">
                  <div class="row finalScoresAnchor">

                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col timerAnchor">

              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-secondary float-right btnLeaveGame">Leave Game</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="maxBetContainer p-4">
    <div class="row mt-2">
      <div class="col">
        Enter a max bet below.  <span class="tableMaxBet" style="color: #d2faaa">$2500</span> is the maximum for this table.
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <input type="number" id="maxBetValue" min="100" max="2500" value="100">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <button class="btn btn-success btnAcceptMaxBet">Accept</button>
        <button class="btn btn-secondary btnCancelMaxBet">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Slots -->
  <div class="slotsMaster">
    <div class="slotPanelsContainer">
      <div class="row slotsRow">
        <div id="casino1" class="col slotMachine d-flex align-items-center justify-content-center">
          <div class="slot slot1"></div>
          <div class="slot slot2"></div>
          <div class="slot slot3"></div>
          <div class="slot slot4"></div>
          <div class="slot slot5"></div>
          <div class="slot slot6"></div>
          <div class="slot slot7"></div>
          <div class="slot slot8"></div>
        </div>
        <div id="casino2" class="col slotMachine d-flex align-items-center justify-content-center">
          <div class="slot slot1"></div>
          <div class="slot slot2"></div>
          <div class="slot slot3"></div>
          <div class="slot slot4"></div>
          <div class="slot slot5"></div>
          <div class="slot slot6"></div>
          <div class="slot slot7"></div>
          <div class="slot slot8"></div>
        </div>
        <div id="casino3" class="col slotMachine d-flex align-items-center justify-content-center">
          <div class="slot slot1"></div>
          <div class="slot slot2"></div>
          <div class="slot slot3"></div>
          <div class="slot slot4"></div>
          <div class="slot slot5"></div>
          <div class="slot slot6"></div>
          <div class="slot slot7"></div>
          <div class="slot slot8"></div>
        </div>
      </div>
    </div>
    <button class="btn btn-success btnSpinSlots">S P I N</button>
    <button class="btn btn-warning btnExitSlot">E X I T</button>
    <button class="btn btn-danger btnBetOne">BET ONE</button>
    <button class="btn btn-danger btnBetMax">BET MAX</button>
    <div class="slotBetInfo">Bet: $0</div>
    <div class="slotText"></div>
    <div class="slotWinningsText">WINNINGS $0</div>
    <div class="slotsTextAnimate">WINNER</div>
  </div>
</body>
